<!DOCTYPE html>
  <html>
    <head>
      <title>Rinus van Grunsven; 10755373; Etmaalgemiddelde relatieve vochtigheid (in procenten) van 01-01-2018 t/m 01-01-2019</title>
        </head>
          <body>
            <h1>Rinus van Grunsven; 10755373</h1>
            <p>Etmaalgemiddelde relatieve vochtigheid (in procenten) van 01-01-2018 t/m 01-01-2019</p>
            <hr>
            <canvas id="graph" width="600" height="630"></canvas>
            <script>
              var fileName = "KNMI_20190101.json";
              var txtFile = new XMLHttpRequest();
              txtFile.onreadystatechange = function() {
                  if (txtFile.readyState === 4 && txtFile.status == 200) {
                      var obj = (JSON.parse(txtFile.responseText));
                      dag = []
                      lucht_v = []
                      obj.forEach(function(d){lucht_v.push(Number(d.Luchtvochtigheid, 10));
                      });
                      // obj.forEach(function(d){dag.push(Number(d.Datum))});
                      obj.forEach(function(d){
                        date = d.Datum.toString();
                        year = date.slice(0,4);
                        month = date.slice(4,6);
                        day = date.slice(6,8);
                        var s = new Date(year, Number(month) - 1, Number(day) - 1);
                        var q = s.getTime();
                        var w = Number(q);
                        dag.push(w);
                      });
                      // console.log(typeof(dag));
                      // console.log(dag);
                      console.log(lucht_v);
                      console.log(dag);

                      // for(var i = 0; i < dag.length; i ++){
                      //   dag[i] = dag[i].getTime();
                      // };
                      //
                      // dag.forEach(function(h){
                      //   var d = new Date();
                      //   var n = d.getTime();
                      //
                      // });


                      // calculate min and max
                      dag_min_max = []
                      var dag_min = Math.min(...dag)
                      dag_min_max.push(dag_min)
                      var dag_max = Math.max(...dag)
                      dag_min_max.push(dag_max)
                      lucht_min_max = []
                      var lucht_v_min = Math.min(...lucht_v)
                      lucht_min_max.push(lucht_v_min)
                      var lucht_v_max = Math.max(...lucht_v)
                      lucht_min_max.push(lucht_v_max)

                      var x_range = [100, 600]
                      var y_range = [50, 600]

                  // Get the Canvas context
                  var ctx = document.getElementById("graph").getContext("2d");
            			ctx.font = "20px Arial";
                  ctx.fillText("Relatieve luchtvochtigheid in De Bilt (2018)", 200, 30);

                  // // Draw rect for the graph
                  // ctx.rect(50, 50, 700, 700)
                  // ctx.stroke();

                  // Set properties to the context
                  ctx.lineWidth = 1;
                  ctx.strokeStyle = '#333';
                  ctx.font = 'italic 8pt sans-serif';
                  ctx.textAlign = "center";

                  // Make lines in graph
                  ctx.beginPath();
                  ctx.moveTo(100, 50);
                  ctx.lineTo(100, 600);
                  ctx.lineTo(600, 600);
                  ctx.stroke();


                      function createTransform(domain, range){
                    	// domain is a two-element array of the data bounds [domain_min, domain_max]
                    	// range is a two-element array of the screen bounds [range_min, range_max]
                    	// this gives you two equations to solve:
                    	// range_min = alpha * domain_min + beta
                    	// range_max = alpha * domain_max + beta
                     		// a solution would be:

                        var domain_min = domain[0]
                        var domain_max = domain[1]
                        var range_min = range[0]
                        var range_max = range[1]

                        // formulas to calculate the alpha and the beta
                       	var alpha = (range_max - range_min) / (domain_max - domain_min)
                        var beta = range_max - alpha * domain_max

                        // returns the function for the linear transformation (y= a * x + b)
                        return function(x){
                          return alpha * x + beta;
                        }
                        }
                    // // use fuction createTransform
                    var x = (createTransform(dag_min_max, x_range));
                    var y = (createTransform(lucht_min_max, y_range));

                    // // Draw the graph
                    ctx.beginPath();
                    ctx.moveTo(x(dag[0]), y(lucht_v[0]));
                    for(i = 0; i < lucht_v.length; i ++) {
                        ctx.lineTo(x(dag[i]), y(lucht_v[i]));
                    }
                    ctx.stroke();

                    // draw month indicators
                    var months = ["Jan", "Feb", "Mar", "Apr", "May", "June", "July", "Aug", "Sep", "Oct", "Nov", "Dec"];
                    month_number = 0;
                    for (var hori = 100; hori <= 600; hori = hori + 42) {
                      ctx.beginPath();
                      ctx.moveTo(hori, 600);
                      ctx.lineTo(hori, 600);
                      ctx.stroke();
                      if (month_number < 12) {
                        ctx.font = "10px Arial";
                        ctx.fillText(months[month_number], hori + 3, 610);
                        month_number++;
                      }
                    }

                    // draw luchtvochtigheid indicators
                    var luchtvochtigheid = 0;
                    for(var line = 600; line > 50; line = line - 40){
                      ctx.beginPath();
                      ctx.moveTo(70, line);
                      ctx.lineTo(70, line);
                      ctx.stroke();
                      ctx.font = "10px Arial";
                      ctx.fillText(luchtvochtigheid, 95, line);
                      luchtvochtigheid = luchtvochtigheid + 40;
                    };
              }
            }
              txtFile.open("GET", fileName);
              txtFile.send();
            </script>
            <p>Zie de link voor de gebruikte gegevens: <a href="KNMI_20190101.json" target="_blank">KNMI_20190101.json</a></p>
    </body>
  </html>
