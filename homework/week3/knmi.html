            <h2>Inhoud</h2>
            <canvas id="graph" width="300" height="200"></canvas>
            <script>
              var fileName = "KNMI_20190101.json";
              var txtFile = new XMLHttpRequest();
              txtFile.onreadystatechange = function() {
                  if (txtFile.readyState === 4 && txtFile.status == 200) {
                      var obj = (JSON.parse(txtFile.responseText));
                      dag = []
                      lucht_v = []
                      var values = (Object.values(obj))
                      console.log(values)
                      values.forEach(function(d){dag.push(d.Datum);
                      });
                      values.forEach(function(d){lucht_v.push(Number(d.Luchtvochtigheid, 10));
                      });
                      console.log(dag);
                      console.log(lucht_v);
                      console.log(typeof(dag));
                      console.log(typeof(lucht_v));

                      // Transform datum to the right format
                      var dag = new Date("January 1, 2018 00:00:00");
                      console.log(dag.getTime());

                      // calculate domain (datum) and range (min_nsl)
                      domain = []
                      var domain_min = Math.min(dag)
                      domain.push(domain_min)
                      var domain_max = Math.max(dag)
                      domain.push(domain_max)
                      range = []
                      var range_min = Math.min(lucht_v)
                      range.push(range_min)
                      var range_max = Math.max(lucht_v)
                      range.push(range_max)
                      console.log(domain);
                      console.log(range);

                      // Initialize the graph
                      var graph_id = document.getElementById("graph");
                      var figure = graph_id.getContext('2d');

                      // Determine the lay-out
                      figure.lineWidth = 2;
                      figure.strokeStyle = '#333';
                      figure.font = 'italic 8pt sans-serif';
                      figure.textAlign = "center";

                      // Make the graph
                      figure.beginPath();
                      figure.moveTo(dag[0], lucht_v[0]);
                      for(var i = 1; i < lucht_v.length; i ++) {
                          figure.lineTo(dag[i], lucht_v[i])};
                      figure.stroke();

                      // use fuction createTransform
                      var line = createTransform(domain, range)

                      function createTransform(domain, range){
                    	// domain is a two-element array of the data bounds [domain_min, domain_max]
                    	// range is a two-element array of the screen bounds [range_min, range_max]
                    	// this gives you two equations to solve:
                    	// range_min = alpha * domain_min + beta
                    	// range_max = alpha * domain_max + beta
                     		// a solution would be:

                        var domain_min = domain[0]
                        var domain_max = domain[1]
                        var range_min = range[0]
                        var range_max = range[1]

                        // formulas to calculate the alpha and the beta
                       	var alpha = (range_max - range_min) / (domain_max - domain_min)
                        var beta = range_max - alpha * domain_max

                        // returns the function for the linear transformation (y= a * x + b)
                        return function(x){
                          return alpha * x + beta;
                        }
                    }
                  }
              }
              txtFile.open("GET", fileName);
              txtFile.send();
            </script>
