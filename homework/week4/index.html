<!DOCTYPE html>

<html>
	<head>
		<title>Hoogste windstoot (in 0.1 m/s) in Eindhoven op elke eerste januari van 2006 t/m 2019</title>
		<script src="https://d3js.org/d3.v3.min.js"></script>
		<script type="text/javascript" src="tooltips.js"></script>
		<link rel="shortcut icon" href="#" />
		<style type="text/css">
			.tooltip {
			 position: absolute;
			 text-align: center;
			 color: black;
			 width: 40px;
			 height: 20px;
			 padding: 2px;
			 /* background: rgba(0,0,0,.8); */

		 }

.bar{
	fill: green;

	fill: red;

	</head>
	<body>
		<script type="text/javascript">

		d3.select("body").append("h2").text("Hoogste windstoot (in 0.1 m/s) in Eindhoven op elke eerste januari van 2006 t/m 2019");

		// Determine the margins for the canvas
		var margin = {top: 30, right: 30, bottom: 80, left: 50},
		    width = 800 - margin.left - margin.right,
		    height = 900 - margin.top - margin.bottom;

		//Determine both the range for x as well as y
		var x = d3.scale.ordinal().rangeRoundBands([0, width], .05);
		var y = d3.scale.linear().range([height, 0]);

		// Deterine xAxis
		var xAxis = d3.svg.axis()
		    .scale(x)
		    .orient("bottom")

		// Determine yAxis
		var yAxis = d3.svg.axis()
		    .scale(y)
		    .orient("left")
		    .ticks(10);

		// Make a svg
		var svg = d3.select("body").append("svg")
		    .attr("width", width + margin.left + margin.right)
		    .attr("height", height + margin.top + margin.bottom)
		  .append("g")
		    .attr("transform",
		          "translate(" + margin.left + "," + margin.top + ")");

		// Load json data
		d3.json("KNMI_20190101.json", function(error, data) {
		    data.forEach(function(d) {
		        d.Datum = d.Datum;
		        d.Windstoot = +d.Windstoot
		    });

		  // Determine both the domain for x as well as y
		  x.domain(data.map(function(d) { return d.Datum; }));
		  y.domain([0, d3.max(data, function(d) { return d.Windstoot; })]);

		  // Determine x as
		  svg.append("g")
		      .attr("class", "x axis")
		      .attr("transform", "translate(0," + height + ")")
		      .call(xAxis)
		    .selectAll("text")
		      .style("text-anchor", "end")
		      .attr("dx", "-.5em")
		      .attr("dy", "-.4em")
		      .attr("transform", "rotate(-90)");

			// Determine y as
		  svg.append("g")
		      .attr("class", "y axis")
		      .call(yAxis)
		    .append("text")
		      .attr("transform", "rotate(-90)")
		      .attr("y", 6)
		      .attr("dy", ".6em")
		      .style("text-anchor", "end")
		      .text("Windstoot");

		  // Add bar chart
		  svg.selectAll("bar")
		      .data(data)
				    .enter().append("rect")
				      .attr("class", "bar")
				      .attr("x", function(d) { return x(d.Datum); })
				      .attr("width", x.rangeBand())
				      .attr("y", function(d) { return y(d.Windstoot); })
				      .attr("height", function(d) { return height - y(d.Windstoot); })
							.on('mouseover', mouseover)
			        .on('mousemove', mousemove)
			        .on('mouseout', mouseout);

	    var div = d3.select('body').append('div')
	        .attr('class', 'tooltip')
	        .style('display', 'none');
	    function mouseover(){
	        div.style('display', 'inline');
	    }
	    function mousemove(){
	        var d = d3.select(this).data()[0]
	        div
	            .html(d.Datum + '<hr/>' + d.Windstoot)
	            .style('left', (d3.event.pageX - 34) + 'px')
	            .style('top', (d3.event.pageY - 12) + 'px');
	    }
	    function mouseout(){
	        div.style('display', 'none');
	    }

			// // Adding values above bars
			// svg.append("g")
		  //   .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
		  //   .selectAll(".textlabel")
		  //   .data(data)
		  //   .enter()
		  //   .append("text")
		  //   .attr("class", "textlabel")
		  //   .attr("x", function(d){ return x(d["Datum"]) + (x.rangeBand()/2); })
		  //   .attr("y", function(d){ return y(d["Windstoot"]) - 3; })
		  //   .text(function(d){ return d3.format("0.1m/s")(d["Windstoot"]); });

			// Add title above barchart
			svg.append("text")
		    .attr("x", (width / 2))
		    .attr("y", 0)
		    .attr("text-anchor", "middle")
		    .style("font-size", "14px")
				.style('fill', 'darkOrange')
		    .text("Hoogste windstoot (in 0.1 m/s) in Eindhoven op elke eerste januari van 2006 t/m 2019");

		});

		// Addition
		d3.select("head").append("title").text("Hoogste windstoot (in 0.1 m/s) in Eindhoven op elke eerste januari van 2006 t/m 2019");
		d3.select("body").append("p").text("Rinus van Grunsven; 10755373");
		d3.select("body").append("p").text("Windstoten gemeten op de eerste van Januari gedurende de periode van 2006 tot en met 2019 welke weergeven middels een bargraph")

		</script>
	</body>
</html>
